<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Peoples</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/person(id=${person.getId()})}"
       th:text="${person.getName()+', '+person.getSurname()+', '+person.getEmail()}">user</a>
</div>

<br/>
<hr/>
<a href="person/new">Create new person</a>

</body>
</html>
