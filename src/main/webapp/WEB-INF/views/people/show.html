<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
<p th:text="${person.getId()}">VALUE</p>
<p th:text="${person.getName() +', '+ person.getSurname()}">VALUE</p>
<p th:text="${person.getEmail()}">VALUE</p>

<a th:href="@{/person/edit(id=${person.getId()})}">Edit</a>
<br/>
<form th:method="DELETE" th:action="@{/people(id=${person.getId()})}">
    <input type="submit" value="Delete">
</form>

</body>
</html>
